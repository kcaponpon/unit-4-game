<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">Hangman Game!</h1>
                <p class="lead" id ="win-loss">Type any key to start guessing!</p>
                <hr class="my-4">
                <p>On the left are the letters you already guessed, on the right are the correct letters.</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="./index.html" role="button">Restart</a>
                </p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Letters Already Guessed
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="wrong-guesses">No guesses yet...</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Current Word
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="current-woad">Loading word...</h5>
                </div>
            </div>
        </div>
    </div>
    </div>
